appConfig:
  port: 3001
  address: 0.0.0.0
  printEnv: true
  startSwagger: true
  nodeEnv: 'local'
  crypto: 
    secret: CryptoShield2023
  realm: 
    ttl: 300
    resolveEnv: false
    namespacePostfix: ACAP
    gzipThreshold: 20
  services: 
    useRedisPubSub: false
    useBullMQ: false
    useMQTT: false

mongoConfig:
  uri: mongodb://mongo:27017
  ssl: false
  tlsAllowInvalidCertificates: false
  dbName: ACAP
  user: mongo
  pass: mongo

redisConfig:
  host: redis
  port: 6379
  ttl: 600
  max: 100
  db: 0
  password: redis
  username: default

redisPubSubConfig: 
  options:
    port: 6379
    host: redis
    password: redis
    username: default

bullMQConfig:
  connection:
    port: 6379
    host: redis
    password: redis
    username: default

mqttClientConfig:
  brokerUrl: null
  options:
    port: 1883
    keepalive: 5000
    connectTimeout: 5000
    reconnectPeriod: 1000
    resubscribe: true
    protocol: 'mqtt'
    hostname: mosquitto
    username: null
    password: null
